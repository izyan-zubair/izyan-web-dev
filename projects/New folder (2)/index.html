<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/996973c893.js"></script>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;500;600;700;800&family=Roboto+Slab:wght@200;400;600;900&display=swap"
        rel="stylesheet" />
    <title>Portfolio</title>

</head>
<body>
    <div id="container">
        <div id="calculater">
            <div id="result">
                <div id="history">
                    <p id="history-velue"></p>
                </div>
                <div id="output">
                    <p id="output-result"></p>
                </div>
            </div>
            <div id="keyboard">
                
                <button class="operater" id="Clear">C</button>
                <button class="operater" id="backspace">CE</button>
                <button class="operater" id="%">%</button>
                <button class="operater" id="/">&#247</button>
            
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operater" id="*">&times;</button>
                
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operater" id="-">-</button>
                
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operater" id="+">+</button>
                <button class="empty" id="empty"></button>
                <button class="number" id="0">0</button>
                <button class="empty" id="empty"></button>
                <button class="operater" id="=">=</button>
            </div>
        </div>
    </div>
</body>
</html>
