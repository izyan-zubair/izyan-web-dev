<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <script>
        const cars =["lamborgini" , "Nissan" ,"Ford"]
        console.log(cars)

        cars[2] = "Toyota"
        console.log(cars)

        cars.push("Marcades");
        console.log(cars)
        cars.pop()
        console.log(cars)
        
        cars.unshift("Marcades");
        console.log(cars)
            

        function first() {
            console.log("first function");
        }
        function second() {
            console.log("second function");
        }
        first()
        second()
    </script>
</body>

</html>
